    <header id="header">

        <div class="projectbar">

                    </div>
                </div>
                <div class="taskRight">
                    <div class="taskDate">2024-8-1</div>
                    <div class="buttons">
                        <button id="favbtn"><img src="../src/assets/star_filled.svg" alt=""></button>
                        <button id="editbtn"><img src="../src/assets/edit.svg" alt=""></button>
                        <button id="Delbtn"><img src="../src/assets/delete.svg" alt=""></button>
                    </div>
                </div>
            </div>
            <div class="addTask">
                <button class="addTaskbtn"><img src="../src/assets/add_circle.svg" alt="">Add Task</button>
            </div>
