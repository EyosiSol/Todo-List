<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus</title>
</head>
<body>
    <header id="header">
        <div id="logo"></div>
        <nav id="mode">
            <input type="checkbox" name="" id="check">
            <label for="check" class="button"></label>
        </nav>
    </header>
    <div class="sidebar">
        <div class="homebar">
            <div class="Htitle"> <h1>Home</h1></div>
            <div class="all btn"> <button>All</button></div>
            <div class="today btn"><button>Today</button></div>
            <div class="week btn"> <button>This Week</button></div>
            <div class="fav btn"> <button>Important</button></div>
        </div>
        <div class="projectbar">
            <div class="Ptitle"><h1>Projects</h1></div>
            <div class="projects">
                <div class="project1 btn">Project1</div>
            </div>
            <div class="add"><button class="addbtn"> <i class="fa-solid fa-circle-plus"></i>Add Project</button></div>
        </div>
    </div>
    <div class="mainbar">
        <div class="title">
            <h1>Project 1</h1>
        </div>
        <div class="taskbar">
            <div class="task">
                <div class="Taskleft">
                    <div class="taskTitle">
                        <input type="checkbox">Title:
                    </div>
                    <div class="taskDesc">
                        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Necessitatibus, earum!
                    </div>
                </div>
                <div class="Taskright">
                    <div class="taskDate"></div>
                    <div class="buttons">
                        <button id="favbtn"><i class="fa-regular fa-star"></i></button>
                        <button id="editbtn"><i class="fa-solid fa-pen"></i></button>
                        <button id="Delbtn"><i class="fa-solid fa-trash"></i></button>
                    </div>
                </div>
            </div>
            <div class="addTask">
                <button class="addTaskbtn"><i class="fa-solid fa-circle-plus"></i>Add Task</button>
            </div>
        </div>
    </div>
</body>
</html>
